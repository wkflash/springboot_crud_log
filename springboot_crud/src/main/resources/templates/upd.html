<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
</head>
<body>
<div style="padding: 100px 100px 10px;">
<form class="form-horizontal" role="form" action="" th:action="@{/upd}" method="post">
    <div class="page-header">
        <h1>修改用户</h1>
    </div>
        <input type="hidden" name="id" th:value="${user.id}"/>
        <div class="form-group">
            <label  class="col-sm-2 control-label">用户名:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="uanme" th:value="${user.uanme}"/>
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-2 control-label">手机号:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="phonenum" th:value="${user.phonenum}"/>
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-2 control-label">身份证号:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="idcard" th:value="${user.idcard}"/>
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-2 control-label">省份:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="province" th:value="${user.province}"/>
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-2 control-label">城市:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="city" th:value="${user.city}"/>
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-2 control-label">邮箱:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="email" th:value="${user.email}"/>
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-2 control-label">备注:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="remark" th:value="${user.remark}"/>
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-2 control-label">状态:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="status" th:value="${user.status}"/><span style="font-size: 10px">1有效，0无效</span>
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-2 control-label">创建时间:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" disabled="disabled" name="creatdate" th:value="${#dates.format(user.creatdate,'yyyy-MM-dd HH:mm:ss')}"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">提交修改</button>
            </div>
        </div>
</form>
</div>
</body>
</html>
